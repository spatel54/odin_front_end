<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- External CSS -->
<!-- Used for styling of multiple pages -->
    <head>
        <link rel = "stylesheet" href = "styles.css">
    </head>

<!-- Internal CSS -->
<!--  More useful for adding unique styles for a page -->
<head>
    <style>
      div {
        color: white;
        background-color: black;
      }
  
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    ...
  </body>  

<!-- Inline CSS -->
<!-- Add styles directly to HTML elements. Unique style of a singular element. -->
<body>
    <div style="color: white; background-color: black;">...</div>
  </body>

</body>
</html>
